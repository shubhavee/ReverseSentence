services:
  mongodb:
    image: mongo:latest
    container_name: reversesentence-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ReverseSentenceDB
    networks:
      - reversesentence-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ReverseSentence/Dockerfile
    container_name: reversesentence-api
    ports:
      - "5001:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDbSettings__DatabaseName=ReverseSentenceDB
      - MongoDbSettings__CollectionName=ReverseRequests
      - Jwt__Secret=TPGtIPXIHPq5yfMRQvI/nbCfeY83ID+pJp6N7iORbU0=
      - Jwt__Issuer=ReverseSentenceAPI
      - Jwt__Audience=ReverseSentenceClient
      - Jwt__ExpirationMinutes=60
      - RateLimiting__Api__TokenLimit=100
      - RateLimiting__Api__ReplenishmentMinutes=1
      - RateLimiting__Api__TokensPerPeriod=100
      - RateLimiting__Auth__TokenLimit=10
      - RateLimiting__Auth__ReplenishmentMinutes=1
      - RateLimiting__Auth__TokensPerPeriod=10
      - RateLimiting__Global__PermitLimit=100000
      - RateLimiting__Global__WindowHours=1
    networks:
      - reversesentence-network
    restart: unless-stopped

  # k6 load testing service (run on-demand)
  k6:
    image: grafana/k6:latest
    container_name: reversesentence-k6
    networks:
      - reversesentence-network
    volumes:
      - ./LoadTests/k6:/scripts
    environment:
      - API_URL=http://api:8080
    profiles:
      - tools  # Only starts when explicitly requested
    depends_on:
      - api

volumes:
  mongodb_data:

networks:
  reversesentence-network:
    driver: bridge
