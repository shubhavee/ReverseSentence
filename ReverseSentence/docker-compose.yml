version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: reversesentence-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ReverseSentenceDB
    networks:
      - reversesentence-network

  # Uncomment to run API in Docker (P2)
  # api:
  #   build:
  #     context: .
  #     dockerfile: ReverseSentence/Dockerfile
  #   ports:
  #     - "5000:8080"
