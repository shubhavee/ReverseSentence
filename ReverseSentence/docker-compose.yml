  #     - mongodb
  #   environment:
  #     - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
  #   networks:
  #     - reversesentence-network

volumes:
  mongodb_data:

networks:
  reversesentence-network:
    driver: bridge
